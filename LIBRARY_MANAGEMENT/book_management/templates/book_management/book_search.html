{% extends 'user_authentication/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

  <form style="width: 30%; margin: auto" method="get" action="{% url 'book-search' %}">
    {% csrf_token %}
    <!--{{form|crispy}}--> 
    {% for fm in form %}
        <h1>{{ fm.label_tag }}</h1> {{fm}}
    {% endfor %}
    <br>
    <button class="btn btn-info" type="submit">Search</button>
  </form>

{% endblock %}
